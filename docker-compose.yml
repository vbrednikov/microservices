version: '3.3'


services:
  post_db:
    image: ${MONGO_IMAGE}:${MONGO_VERSION}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_db
  ui:
    image: ${DOCKERHUB_USERNAME}/ui:${UI_VERSION}
    ports:
      - ${UI_PORT}:${UI_EXPOSE_PORT}/tcp
    networks:
      - front_net
  post:
    image: ${DOCKERHUB_USERNAME}/post:${POST_VERSION}
    networks:
      - back_net
      - front_net
  comment:
    image: ${DOCKERHUB_USERNAME}/comment:${COMMENT_VERSION}
    networks:
      - back_net
      - front_net

  prometheus:
    image: ${DOCKERHUB_USERNAME}/prometheus:${PROMETHEUS_VERSION}
    ports:
      - 9090:${PROMETHEUS_EXPOSE_PORT}/tcp
    networks:
      - back_net
      - front_net

  node-exporter:
    image: prom/node-exporter:v0.15.0
    user: root
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - back_net
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.ignored-mount-points="^/(sys|proc|dev|host|etc)($$|/)"'

volumes:
  post_db:

networks:
  front_net:
    ipam:
      config:
        - subnet: 10.0.1.0/24
  back_net:
    ipam:
      config:
        - subnet: 10.0.2.0/24

